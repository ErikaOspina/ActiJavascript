<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="estilos-objetos.css">

</head>
<body>

    <h1 class="text-center"> 
        AGREGAR LISTA DE MERCADO 
    </h1>
    <hr>
    <div class="container text-center">
        <div class="row">
            
            <div class="col-12 mb-2">     
                Nombre: <input type="text" class="form-control" name="nom" id="nom" 
                    placeholder="Escribe el producto a comprar">
            </div>

            <div class="col-12 mb-2"> 
                Descripcion: <input type="text" class="form-control" name="description" id="description" 
                placeholder="Escribe la descripcion">
            </div>

            <div class="col-12 mb-2"> 
                Valor: <input type="text" class="form-control" name="valu" id="valu" 
                placeholder="Escribe el valor">
            </div>

            <div class="col text-center mb-2">
                <button type="button" class="btn btn-info" onclick="addItem()"> Agregar </button>
            </div>
        </div>

        <div style="width: 70%; text-align: justify; margin: 5%;">
            <h2 class="text-center mb-3"> 
                LISTA DE PRODUCTOS 
            </h2>
            
            <div class="row" id="items"> 
                No hay elementos 
            </div>
        </div>
    </div>


    <script src="./js/objetoScript.js">  </script>
    
</body>
</html>
